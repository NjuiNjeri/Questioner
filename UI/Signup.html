<html>
    <head>
        <title>Questioner</title>
        <link rel="stylesheet" href="Signup.css">
    </head>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#Meetups">Meetups</a>
        <a href="#Questionlab">QuestionLab</a>
    </div>
        <body>
            <img src="Questionerlogo.jpg" alt="Questioner Logo" style="width: 60px; height: 60px;"><br>
                <form action="" style="border: none;">
                        <div class="container">
                          <h1 style="color: orangered; background: silver;" >Sign Up </h1>
                          <p>Kindly Create your account below.</p>
                      
                          <label for="email"><b>Email</style></color:Blue></b></label>
                          <input type="text" placeholder="Type Email" name="email" required>
                      
                          <label for="psw"><b>Password</b></label>
                          <input type="password" placeholder="Type Password" name="psw" required>
                      
                          <label for="psw-repeat"><b>Repeat Password</b></label>
                          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                      
                      
                          <p>By creating an account you agree to our <a href="#" style="color: orangered;">Terms & conditions</a>.</p>
                      
                          <div class="clearfix">
                            <button type="button" class="cancelbtn">Cancel</button> <a href="home"></a>
                            <button type="submit" class="signupbtn">Sign Up</button>
                          </div>
                        </div>
                      </form>
                      
        </body>
</html>
