<html>
    <head>
        <title>Questioner</title>
        <link rel="stylesheet" href="resetpws.css">
    </head>
        <body>
            <img src="Questionerlogo.jpg" alt="Questioner Logo" style="width: 60px; height: 60px;"><br>
                <form action="" style="border: none;">
                        <div class="container">
                          <h2 style="color: orangered; background: silver;" >Forgot Password? </h2>
                          <p>Fortunately you can reset it here.</p>
                      
                          <label for="email"><b>Email</style></color:Blue></b></label>
                          <input type="text" placeholder="Enter Email" name="email" required>
                      
                          <label for="psw"><b>Password</b></label>
                          <input type="password" placeholder="New Password" name="psw" required>
                      
                          <label for="psw-repeat"><b>Repeat Password</b></label>
                          <input type="password" placeholder="Repeat New Password" name="psw-repeat" required>
                                            
                          <div class="clearfix">
                            <button type="submit" class="resetbtn">reset</button>
                            <button type="button" class="cancelbtn">Cancel</button>
                            
                          </div>
                        </div>
                      </form>
                      
        </body>
</html>
