    <head>
            <link rel="stylesheet" href="Profile.css">

      <h2 style="text-align:center"
    >User Profile</h2>

                <div style="margin: 10px 0; text-align:center;">
                <input type="file" class="title" style="font-size: 16px; width: 68%;">
                </div>
                <div style="margin: 10px 0; text-align:center;">
                    <input type="text" class="title" placeholder="Your Name Goes Here">
                </div>
                <div style="margin: 10px 0; text-align:center;">
                        <input type="text" class="title" placeholder="Your Occupation">
                    </div>
                    <div style="margin: 10px 0; text-align:center;">
                    <select name="language" style="height: 32px;">
                    <option value="">Choose Programming Language</option>
                    <option value="node-js">Node.js</option>

                    </select>
                    </div>
                </form>
                <div style="margin: 24px 0;">
                    <a href="#"><i class="fa fa-comments-o"></i></a>
                </div>

      </div>
